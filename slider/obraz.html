<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Obraz</title>
		<style>
		img{
			opacity: 1;
		}
		.faded{
			opacity: 0;
			-webkit-transition: opacity 1s;
		}
		</style>
	</head>
	<body>
		<img src="img1.jpg" id="img">
		<script>
		var img = document.getElementById("img");
		img.onclick = function(){
			img.setAttribute("class","faded");
		};
		</script>
		
	</body>
</html>
