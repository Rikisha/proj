OGA_BETTERLINKS_DESC="Po zaktualizowaniu kodu śledzenia musisz włączyć w ustawieniach usługi internetowej ulepszoną analizę linków:
	<ol>
		<li>Kliknij kartę <strong>Administrator</strong> u góry dowolnej strony na koncie Analytics.</li>
		<li>Przejdź do usługi internetowej, w której przypadku chcesz stosować ulepszone przypisywanie linków, i kliknij kartę <strong>Ustawienia usługi</strong>.</li>
