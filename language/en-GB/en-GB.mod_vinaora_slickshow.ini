MOD_VINAORA_SLICKSHOW_DESC="<h1>Vinaora Slick Slideshow</h1><ul><li><b>Version: 2.5.3</b></li><li>Website: <b><a href="_QQ_"http://vinaora.com"_QQ_" target="_QQ_"_blank"_QQ_">http://vinaora.com</a></b></li></ul><h3>Features</h3><p>Fashionable flash + image slideshow with slick navigation and design, fully customizable from back-end, with a motion blur effect on image transition. The gallery navigation bar changes its color based on the displayed photo colors.</p><h3>Screenshots</h3><div><a class="_QQ_"modal"_QQ_" href="_QQ_"../media/mod_vinaora_slickshow/images/docs/vinaora_slick_slideshow.jpg"_QQ_" target="_QQ_"_blank"_QQ_"><img src="_QQ_"../media/mod_vinaora_slickshow/images/docs/vinaora_slick_slideshow.jpg"_QQ_" height="_QQ_"158"_QQ_" width="_QQ_"250"_QQ_" border="_QQ_"0"_QQ_" style="_QQ_"float: none;"_QQ_"/><br /><span>Click to enlarge</span></a><h3>How to config</h3><div><a class="_QQ_"modal"_QQ_" href="_QQ_"../media/mod_vinaora_slickshow/images/docs/mod_vinaora_slickshow_parameters.png"_QQ_" target="_QQ_"_blank"_QQ_"><img src="_QQ_"../media/mod_vinaora_slickshow/images/docs/mod_vinaora_slickshow_parameters.png"_QQ_" height="_QQ_"456"_QQ_" width="_QQ_"250"_QQ_" border="_QQ_"0"_QQ_" style="_QQ_"float: none;"_QQ_"/><br /><span>Click to enlarge</span></a></div>"
