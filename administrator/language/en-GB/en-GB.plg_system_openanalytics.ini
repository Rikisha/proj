OGA_BETTERLINKS="Enhanced Link Attribution"
OGA_BETTERLINKS_DESC="After you update your tracking code, you then need to enable enhanced link attribution in your property settings:
	<ol>
		<li>Click <strong>Admin</strong> at the top of any Analytics page.</li>
		<li>Navigate to the property for which you want to use enhanced link attribution, and click the <strong>Property Settings</strong> tab.</li>
		<li>In the <em>In-Page Analytics</em> section, select the <strong>Use enhanced link attribution</strong> option.</li>
		<li>Click <strong>Apply</strong>.</li>
	</ol>
	Enhanced link attribution offers more-detailed reports, and disambiguates clicks to the same destination page that come from more than one element on the page. However, the additional detail comes at the cost of some speed in generating the report, so only turn it on if you need it. You can always turn it off again if you no longer need it."