		<li>Kliknij przycisk <strong>Zastosuj</strong>.</li>
	</ol>
	Ulepszone przypisywanie linków pozwala generować bardziej szczegółowe raporty i jednoznacznie przyporządkowywać do tej samej strony docelowej kliknięcia różnych występujących na niej elementów. Większa szczegółowość wiąże się jednak z wolniejszym generowaniem raportu, więc opcję tę warto włączyć tylko wtedy, gdy faktycznie jest potrzebna. Możesz ją później wyłączyć w dowolnym momencie."